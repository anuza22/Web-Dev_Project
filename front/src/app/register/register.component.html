<body>
  <div class="container">
    <h1>Register for Kitap.Al</h1>
    <form (ngSubmit)="userRegister()" [formGroup]="userData">
      <input type="text" formControlName="username" placeholder="User Name" required>
      <input type="email" formControlName="email" placeholder="Email Address" required>
      <input type="password" formControlName="password" placeholder="Password" required>
      <input type="password" formControlName="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <div class="register">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </form>
  </div>
</body>
